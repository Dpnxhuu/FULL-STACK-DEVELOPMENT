<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Defining the character set and viewport for the page -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Digital Business Card</title>
  </head>
  <body>
        <!-- Main heading for the business card -->
    <h1>John Doe</h1>
        <!-- Subheading describing the profession -->
    <h2>Web Developer</h2>
        <!-- Section for contact information -->
    <h3>Contact Information:</h3>
    <ul>
        <!-- Listing email contact -->
      <li>Email: john.doe@example.com</li>
        <!-- Listing phone number -->
      <li>Phone: (123) 456-7890</li>
        <!-- Listing location -->
      <li>Location: New York, NY</li>
    </ul>

        <!-- Section listing the skills -->
    <h3>Skills:</h3>
    <ol>
      <!-- Skill 1: HTML -->
      <li>HTML</li>
      <!-- Skill 2: CSS -->
      <li>CSS</li>
      <!-- Skill 3: JavaScript -->
      <li>JavaScript</li>
    </ol>
    <!-- Link to LinkedIn profile -->
    <p>Connect with me on <a href="https://www.linkedin.com">LinkedIn</a></p>
  </body>
</html>
