<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 8</title>
  </head>
  <body>
    <h1>Day 8</h1>

    <input type="number" placeholder="enter the new element" id="newEl" />
    <input type="number" placeholder="enter the position" id="position" />
    <button onclick="insertEl()">Insert</button>
    <br /><br />
    <input type="number" placeholder="Enter the deleting position" id="del" />
    <button onclick="deleteVal()">Delete</button>

    <script>
      let data = [11, 22, 33, 44, 55, 66, 77, 88, 99,100];
      function insertEl() {
        let newEl = document.getElementById("newEl").value;
        let position = document.getElementById("position").value;
        newEl = parseInt(newEl);
        position = parseInt(position);
        console.log("Before insert Length: ", data.length);
        for (let i = data.length - 1; i >= 0; i--) {
          if (i >= position && position >= 0) {
            data[i + 1] = data[i];
            if (i == position) {
              data[position] = newEl;
            }
          }
        }
        console.log(data);
        console.log("After insert Length: ", data.length);
      }

      function deleteVal() {
        let position = document.getElementById('del').value;
        position = parseInt(position);
        console.log(`Before delete length: ${data.length}`);
        for (let i = position; i < data.length; i++) {
          data[i] = data[i+1];
        }
        data.length = data.length - 1;
        console.log(data);
        console.log(`After delete length: ${data.length}`);
      }
    </script>
  </body>
</html>
