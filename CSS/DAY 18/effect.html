<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Hero Section</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #000;
    color: #fff;
    overflow-x: hidden;
  }

  /* Hero Section */
  .hero {
    position: relative;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    text-align: center;
  }

  /* Video Background */
  .hero video {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: translate(-50%, -50%);
    z-index: -1;
    filter: brightness(0.5);
  }

  /* Animated Text */
  .hero h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    animation: fadeUp 2s ease forwards;
    opacity: 0;
  }

  .hero p {
    font-size: 1.2rem;
    animation: fadeUp 2s ease 0.5s forwards;
    opacity: 0;
  }

  /* Call-to-action button */
  .hero .btn {
    display: inline-block;
    padding: 12px 25px;
    margin-top: 30px;
    font-size: 1rem;
    font-weight: bold;
    color: #00f0ff;
    background: rgba(0,255,255,0.1);
    border: 2px solid #00f0ff;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
    transition: 0.3s all;
    animation: fadeUp 2s ease 1s forwards;
    opacity: 0;
  }

  .hero .btn:hover {
    background: #00f0ff;
    color: #000;
    box-shadow: 0 0 20px #00f0ff;
    transform: translateY(-5px);
  }

  /* Floating card */
  .card {
    position: absolute;
    bottom: 20%;
    right: 10%;
    width: 250px;
    padding: 20px;
    background: rgba(0,255,255,0.1);
    border-radius: 15px;
    box-shadow: 0 15px 40px rgba(0,255,255,0.3);
    animation: float 3s ease-in-out infinite alternate;
  }

  /* Animations */
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes float {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-20px); }
  }

  /* Responsive */
  @media (max-width: 768px) {
    .hero h1 { font-size: 2rem; }
    .hero p { font-size: 1rem; }
    .card { width: 200px; bottom: 15%; right: 5%; }
  }
</style>
</head>
<body>

<section class="hero">
  <video autoplay muted loop>
    <source src="247b7496-6299-4dd6-b5db-feecad941852.mp4" type="video/mp4">
  </video>

  <div class="hero-content">
    <h1>Launch Your Hackathon Journey</h1>
    <p>Hands-on courses, mentorship, and projects for rapid learning</p>
    <a href="#courses" class="btn">Explore Courses</a>
  </div>

  <div class="card">
    <h3>Featured Track</h3>
    <p>Build a full-stack project in 2 weeks with mentorship</p>
  </div>
</section>

</body>
</html>
