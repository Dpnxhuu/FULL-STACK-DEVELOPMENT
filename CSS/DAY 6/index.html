<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>My Dashboard</h1>
      </header>

      <div class="content-grid">
        <div class="content-block featured">
          <h2>Featured Update</h2>
          <div class="content-body">
            <div class="metric">
              <span class="number">89</span>
              <span class="label">New Items</span>
            </div>
          </div>
        </div>

        <div class="content-block">
          <h2>Daily Stats</h2>
          <div class="content-body">
            <div class="stat-bar"></div>
            <div class="stat-bar"></div>
            <div class="stat-bar"></div>
          </div>
        </div>

        <div class="content-block">
          <h2>Quick Actions</h2>
          <div class="content-body">
            <div class="action-button">View Reports</div>
            <div class="action-button">Send Message</div>
          </div>
        </div>

        <div class="content-block">
          <h2>Activity Feed</h2>
          <div class="content-body">
            <div class="activity-item"></div>
            <div class="activity-item"></div>
            <div class="activity-item"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
