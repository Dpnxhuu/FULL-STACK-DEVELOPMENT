<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Product Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 50px 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
        }
        .cta-button {
            background-color: #ff6600;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        .cta-button:hover {
            background-color: #e65c00;
        }
        section {
            padding: 50px 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Product</h1>
        <p>The best solution to simplify your life!</p>
        <button class="cta-button">Get Started</button>
    </header>

    <section>
        <h2>Why Choose Us?</h2>
        <p>Our product helps you save time, money, and effort. Trusted by thousands of happy customers!</p>
    </section>

    <section>
        <h2>Testimonials</h2>
        <p>"This product changed my life!" - Customer A</p>
        <p>"Highly recommend to everyone." - Customer B</p>
    </section>
</body>
</html>
