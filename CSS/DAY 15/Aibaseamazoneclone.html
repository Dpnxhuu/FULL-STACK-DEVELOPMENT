<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amazon Clone</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="logo">
    <div class="amazon-logo"></div>
  </div>
  <div class="search-bar">
    <input type="text" placeholder="Search products">
    <button><i class="fa-solid fa-magnifying-glass"></i></button>
  </div>
  <div class="nav-items">
    <div class="account">Hello, Sign In</div>
    <div class="orders">Orders</div>
    <div class="cart"><i class="fa-solid fa-cart-shopping"></i></div>
  </div>
</header>

<!-- HERO SECTION -->
<section class="hero">
  <div class="hero-text">
    <h1>Welcome to Amazon Clone</h1>
    <p>Best deals, best products!</p>
  </div>
</section>

<!-- PRODUCT CARDS -->
<section class="products">
  <div class="card">
    <div class="card-img" style="background-image:url('https://via.placeholder.com/250x250')"></div>
    <h3>Product 1</h3>
    <p>$19.99</p>
    <button>Add to Cart</button>
  </div>
  <div class="card">
    <div class="card-img" style="background-image:url('https://via.placeholder.com/250x250')"></div>
    <h3>Product 2</h3>
    <p>$29.99</p>
    <button>Add to Cart</button>
  </div>
  <div class="card">
    <div class="card-img" style="background-image:url('https://via.placeholder.com/250x250')"></div>
    <h3>Product 3</h3>
    <p>$39.99</p>
    <button>Add to Cart</button>
  </div>
  <div class="card">
    <div class="card-img" style="background-image:url('https://via.placeholder.com/250x250')"></div>
    <h3>Product 4</h3>
    <p>$49.99</p>
    <button>Add to Cart</button>
  </div>
</section>

<!-- FOOTER -->
<footer class="footer">
  <div class="footer-top">
    <div>Get to Know Us</div>
    <div>Connect with Us</div>
    <div>Make Money with Us</div>
    <div>Let Us Help You</div>
  </div>
  <div class="footer-bottom">
    &copy; 2025 Amazon Clone. All rights reserved.
  </div>
</footer>

</body>
</html>
