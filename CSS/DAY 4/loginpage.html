<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="loginpage.css" />
  </head>
  <body>
    <div class="box">
      <form>
        <h1>Login</h1>

        <div>
          <label for="username" style="display: block">Username</label>
          <input type="text" id="username" placeholder="Enter your user name" />
        </div>

        <div>
          <label for="Password">Password</label>
          <input
            type="password"
            style="display: block"
            id="Password"
            placeholder="Enter your password"
          />
        </div>

        <button
          style="
            font-size: 20px;
            width: 100%;
            height: 40px;
            border-radius: 20px;
            padding: 5px;
            background-color: rgb(71, 144, 254);
            color: white;
            font-weight: 600;
          "
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
