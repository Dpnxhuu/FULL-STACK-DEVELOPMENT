<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon.com</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <!-- box 1 -->
      <div class="amazon-icon-div">
        <div class="amazon-logo border"></div>
      </div>

      <!-- box 2 -->
      <div class="nav-address border">
        <span class="delivery">Deliver to</span>
        <div class="icon-location">
          <div><i class="fa-solid fa-location-dot"></i></div>
          <span class="india">India</span>
        </div>
      </div>

      <!-- box 3 -->
      <div class="nav-search">
        <select name="" id="">
          <option value="All">All</option>
        </select>
        <input type="text" placeholder="Search Amazon" />
        <label type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </label>
      </div>

      <!-- box 4 -->
      <div class="nav-lang border">
        <span class="usa-flag"></span>

        <div class="lang-en">
          <select>
            <option value="">EN</option>
          </select>
        </div>
      </div>

      <!-- box 5 -->
      <div class="sign-in border">
        <span class="hello">Hello, sign in</span>
        <select name="" id="">
          <option value="">Acounts & Lists</option>
        </select>
      </div>

      <!-- box 6 -->
      <div class="return-order border">
        <span class="return">Returns</span>
        <span class="order">& Orders</span>
      </div>

      <!-- box 7 -->
      <div class="shopping border">
        <div class="cart-icon"><p>0</p></div>
        <span class="cart">Cart</span>
      </div>
    </div>
    <div class="sec-nav">
      <div class="menu-box border-sec">
        <div class="menu-icon"><i class="fa-solid fa-bars"></i></div>
        <div class="nav-all">All</div>
      </div>

      <div class="deal border-sec">Today's Deals</div>
      <div class="prime border-sec">Prime Video</div>
      <div class="reg border-sec">Registry</div>
      <div class="gift-cards border-sec">Gift Cards</div>
      <div class="customer-service border-sec">Customer Service</div>
      <div class="sell border-sec">Sell</div>
    </div>
  </body>
</html>
