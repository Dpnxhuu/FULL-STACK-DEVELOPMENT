<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon.com</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
        <!-- box 1 -->
      <div class="amazon-logo border"></div>                    

      <!-- box 2 -->
      <div class="nav-address border">
        <div class="delivery">Deliver to</div>
        <div class="icon-1">
          <div class="location-icon"></div>
          <div class="india">India</div>
        </div>
      </div>

      <!-- box 3 -->
      <div class="nav-search">
        
        <div class="option">
          <select name="" id="">
            <option value="All">All</option>
          </select>
        </div>

        <div class="form-in">
          <input type="text" placeholder="Search Amazon" />
        </div>

        <div class="form-la">
          <label type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </label>
        </div>

      </div>

        <!-- box 4 -->
      <div class="nav-lang border">

            <div class="usa-flag">
                <div class="flag-icon"></div>
            </div>

            <div class="lan-en">
                <select name="" id="">
                     <option value="">EN</option>
                 </select>
            </div>

      </div>
    <!-- box 5 -->
      <div class="sign-in border">
        <div class="hello">Hello, sign in</div>
        <div class="sign-option">
          <select name="" id="">
            <option value="">Acounts & Lists</option>
          </select>
        </div>
      </div>
      
      <!-- box 6 -->
      <div class="return-order border">
        <div class="return">Returns</div>
        <div class="order">& Orders</div>
      </div>

        <!-- box 7 -->
      <div class="shopping border">
        <div class="cart-icon"><p>0</p></div>
        <div class="cart">Cart</div>
      </div>

    </div>

    <div class="sec-nav">

        <div class="box-1 border">
            <div class="all-icon">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="nav-all">All</div>
        </div>

        <div class="deal border">Today's Deals</div>
        <div class="prime border">Prime Video</div>
        <div class="reg border">Registry</div>
        <div class="gift-cards border">Gift Cards</div>
        <div class="customer-service border">Customer Service</div>
        <div class="sell border">Sell</div>

    </div>

  </body>
</html>
